<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./style.css">
  <title>Rock Paper Scissors</title>

</head>

<body>

  <main>

    <section class="screen-border">
    </section>
    <section id="screen">

      <section id="battlefield" class="hidden game-box">
      </section>

      <section id="mode-select" class="">
        <button id="simple-mode" class="game-box">
          <h2>Simple Mode</h2>
        </button>

        <button id="complex-mode" class="game-box">
          <h2>Complex Mode</h2>
        </button>
      </section>

      <section id="user-choices-container" class="hidden">
          <button id="example-choice-button" class="game-box small hidden">
            <p>Example Label</p>
          </button>
      </section>

      <section id="dialogue-container" class="hidden game-box">

      </section>

    </section>

    <section class="screen-border">
    </section>


  </main>

  <script type="text/javascript" src="./player.js"></script>
  <script type="text/javascript" src="./game.js"></script>
  <script type="text/javascript" src="./view.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>
